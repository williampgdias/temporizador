<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>

    <!-- JS -->
    <script src="js/script.js" defer></script>

    <title>Temporizador</title>
</head>

<body>
    <h1>⏱️ Temporizador</h1>

    <div class="inputs">
        <input type="number" id="minutos" placeholder="Min" min="0" max="59">
        <span>:</span>
        <input type="number" id="segundos" placeholder="Seg" min="0" max="59">
    </div>

    <div class="timer">
        <span id="display">00:00</span>
    </div>

    <div class="buttons-container">
        <button id="btn-iniciar" onclick="iniciarOuPausar()">Iniciar</button>
        <button onclick="resetar()">Resetar</button>
    </div>
</body>

</html>
